version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/dev.leedana.technology
file_exists_behavior: OVERWRITE    
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: scripts/start.sh
      timeout: 300
      runas: ubuntu